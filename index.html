            }

            .container {
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }

            .topic {

                font-size: 4.5vw;
                font-family: 'Sporting Grotesque', serif;
                line-height: 1.15em;
                letter-spacing: -0.02em;
            }

            .helper {
                font-family: sans-serif;
                font-size: 13px;
                text-align: center;
                text-transform: uppercase;
                position: fixed;
                bottom: 4vh;
                left: 5vw;
                width: 90vw;
            }

            .helper span {
                display: inline-block;
                position: relative;
                transform: scale(1);
            }

            .click {
                transition: transform 0.5s ease;
            }

            .box {
                display: inline-flex;
                overflow: hidden;
            }

            .word {
                transform: translate3d(0, 0, 0);
                opacity: 1;
                transition: transform 0.5s ease, opacity 0.5s ease;
                display: inline-flex;
            }

            ._is-animated .word {
                transform: translate3d(0, 250%, 0) rotate(15deg);
            }

            .container:active .click {
                transform: scale(0.8);
                transition-duration: 0.1s;
            }

            @media (max-width: 767px) {
                .topic {
                    width: 90vw;
                    font-size: 8vw;
                }

                .helper {
                    font-size: 11px;
                }
            }

        <script>
            /**
             * Show a random topic
             */
            (function () {
                var topicNode = document.querySelector('.js-topic');
                var isAnimated = false;

                function getATopic() {
                    var topicIndex = Math.round(Math.random() * (topics.length - 1));

                    topicNode.classList.add('_is-animated');
                    isAnimated = true;

                    // Add the new words with animation
                    setTimeout(function () {
                        var words = topics[topicIndex].split(' ');
                        var newHtml = '';

                        words.forEach(function (word, i) {
                            var style = 'transition-delay: ' + i / words.length / 4 + 's';
                            newHtml += '<span class="box"><span class="word" style="' + style + '">' + word + '</span></span><span> </span>';
                        });

                        topicNode.innerHTML = newHtml;

                        setTimeout(function () {
                            topicNode.classList.remove('_is-animated');
                            isAnimated = false;
                        }, 50);
                    }, 500);
                }

                /**
                 * Click anywhere to get a new topic
                 */
                document.querySelector('.js-random').addEventListener('click', function () {
                    if (!isAnimated) {
                        getATopic();
                    }
                });

                /**
                 * Get the first random topic automatically when the page is ready
                 */
                document.addEventListener('DOMContentLoaded', function () {
                    setTimeout(function () {
                        getATopic();
                    }, 800);
                });
            })();

            /**
             * Fix vh on mobile devices to prevent scroll
             */
            (function () {
                var vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');

                window.addEventListener('resize', function () {
                    var newVh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', newVh + 'px');
                });
            })();
        </script>
