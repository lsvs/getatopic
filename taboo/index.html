        <style>
            @font-face {

            }

            html,
            body {
                margin: 0;
                padding: 0;
                color: #111;
                background: #fff;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -webkit-font-smoothing: antialiased;
                -webkit-text-size-adjust: 100%;
            }

            .container {
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                display: flex;
                justify-content: center;
                text-align: center;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }

            .topic {
                width: 75vw;
                font-size: 6.5vw;
                font-family: "Sporting Grotesque", serif;
                line-height: 1.15em;
                letter-spacing: -0.02em;
                margin-top: 1em;
            }

            .helper {
                font-family: sans-serif;
                font-size: 13px;
                text-align: center;
                text-transform: uppercase;
                position: fixed;
                bottom: 4vh;
                left: 5vw;
                width: 90vw;
            }

            .helper span {
                display: inline-block;
                position: relative;
                transform: scale(1);
            }

            .click {
                transition: transform 0.5s ease;
            }

            .box {
                overflow: hidden;
            }

            span.box {
                display: inline-flex;
            }

            .word {
                display: block;
                transform: translate3d(0, 0, 0);
                opacity: 1;
                transition: transform 0.5s ease, opacity 0.5s ease;
                display: inline-flex;
                hyphens: auto;
                -webkit-hyphens: auto;
                -ms-hyphens: auto;
            }

            ._is-animated .word {
                transform: translate3d(0, 250%, 0) rotate(15deg);
            }

            .container:active .click {
                transform: scale(0.8);
                transition-duration: 0.1s;
            }

            .card__word {
                margin-bottom: 0.5em;
                text-transform: capitalize;
            }

            .card__list {
                list-style: none;
                font-size: 0.3em;
                margin: 0;
                padding: 0;
                line-height: 1.75em;
            }

            .card__list .word {
                position: relative;
            }

            .card__list .word::after {
                content: "";
                position: absolute;
                top: 47%;
                left: -.75vw;
                right: -.75vw;
                height: 1px;
                background: #000;
                transform-origin: left;
                transform: scalex(1);
                transition: transform .3s ease;
                opacity: .5;
            }
            .card__list .box:nth-child(1) .word::after {
                transition-delay: .8s;
            }
            .card__list .box:nth-child(2) .word::after {
                transition-delay: .9s;
            }
            .card__list .box:nth-child(3) .word::after {
                transition-delay: 1s;
            }
            .card__list .box:nth-child(4) .word::after {
                transition-delay: 1.1s;
            }
            .card__list .box:nth-child(5) .word::after {
                transition-delay: 1.2s;
            }
            .card__list .box:nth-child(6) .word::after {
                transition-delay: 1.3s;
            }
            .card__list .box:nth-child(7) .word::after {
                transition-delay: 1.4s;
            }
            .card__list .box:nth-child(8) .word::after {
                transition-delay: 1.5s;
            }
            .card__list .box:nth-child(9) .word::after {
                transition-delay: 1.6s;
            }

            ._is-animated .card__list .word::after {
                transform: scalex(0);
            }

            @media (max-width: 767px) {
                .topic {
                    width: 90vw;
                    font-size: 13vw;
                }

                .helper {
                    font-size: 11px;
                }
            }
        </style>
    </head>

        <script>
            /**
             * Show a random topic
             */
            (function () {
                var topicNode = document.querySelector(".js-topic");
                var isAnimated = false;

                function getATopic() {
                    var topicIndex = Math.round(
                        Math.random() * (topics.length - 1)
                    );

                    topicNode.classList.add("_is-animated");
                    isAnimated = true;

                    // Add the new words with animation
                    setTimeout(function () {
                        var card = topics[topicIndex];
                        var newHtml =
                            '<div class="card__word"><div class="box"><span class="word">' +
                            card.word +
                            '</span></div></div><div class="card__list">';

                        card.forbidden.forEach(function (word, i) {
                            var style =
                                "transition-delay: " +
                                (i + 1) / card.forbidden.length / 4 +
                                "s";
                            newHtml +=
                                '<div class="box"><span class="word" style="' +
                                style +
                                '">' +
                                word +
                                "</span></div>";
                        });

                        newHtml += "</div>";

                        topicNode.innerHTML = newHtml;

                        setTimeout(function () {
                            topicNode.classList.remove("_is-animated");
                            isAnimated = false;
                        }, 50);
                    }, 500);
                }

                /**
                 * Click anywhere to get a new topic
                 */
                document
                    .querySelector(".js-random")
                    .addEventListener("click", function () {
                        if (!isAnimated) {
                            getATopic();
                        }
                    });

                /**
                 * Get the first random topic automatically when the page is ready
                 */
                document.addEventListener("DOMContentLoaded", function () {
                    setTimeout(function () {
                        getATopic();
                    }, 800);
                });
            })();

            /**
             * Fix vh on mobile devices to prevent scroll
             */
            (function () {
                var vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty("--vh", vh + "px");

                window.addEventListener("resize", function () {
                    var newVh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty(
                        "--vh",
                        newVh + "px"
                    );
                });
            })();
        </script>
